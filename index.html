<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Guess-Game</title>
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Play|Press Start 2P|Tomorrow&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>COWABUNGA Hangman</h1>
    </div>

    <div class="background">
        <div class="container">

            <h2>Press Any Key To Get Started!</h2>
            <div>
                <img id="image" src="./assets/images/black-white.jpg" width="40%" height="200">
            </div>

            <div>
                <h3 id="wordGuess">_ _ _ _ _</h3>
            </div>
            <div id="scoreboard">

                <div class="playingscreen">
                    <h3>WINS:
                        <span id="winingtracker"></span>
                    </h3>
                </div>

                <div class="playingscreen">
                    <h3>LOSSES:
                        <span id="losingtracker"></span>
                    </h3>
                </div>

                <div class="playingscreen">
                    <h3>GUESSES LEFT:
                        <span id="numberRemain"></span>
                    </h3>
                </div>

                <div class="playingscreen">
                    <h3>LETTERS YOU GUESSED:
                        <span id="userguess"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <div>
            <audio id="leonardo">
                <source src="./assets/images/cowabunga!.mp3" type="audio/mp3">
            </audio>
            <audio id="raphael">
                <source src="./assets/images/raph.mp3" type="audio/mp3">
            </audio>
            <audio id="donatello">
                <source src="./assets/images/don.mp3" type="audio/mp3">
            </audio>
            <audio id="michaelangelo">
                <source src="./assets/images/mickey.mp3" type="audio/mp3">
            </audio>
            <audio id="shredder">
                <source src="./assets/images/10-shredder appears! (1).mp3" type="audio/mp3">
            </audio>
            <audio id="splinter">
                <source src="assets/images/splinter.mp3" type="audio/mp3">
            </audio>
            <audio id="april">
                <source src="assets/images/april.mp3" type="audio/mp3">
            </audio>
            <audio id="pizza">
                <source src="assets/images/pizza.mp3" type="audio/mp3">
            </audio>
            <audio id="casey">
                <source src="assets/images/casey.mp3" type="audio/mp3">
            </audio>
            <audio id="footclan">
                <source src="assets/images/10-shredder appears!.mp3" type="audio/mp3">
            </audio>
            <audio id="ooze">
                <source src="assets/images/ooze.mp3" type="audio/mp3">
            </audio>
        </div>
        
    <script src="assets/javascript/game.js"></script>
</body>
</html>
