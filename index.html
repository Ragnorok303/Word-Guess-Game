<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Play|Press+Start+2P|Tomorrow&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>COWABUNGA Hangman</h1>
    </div>

    <div class="background">
        <div class="container">

            <h2>Press Any Key To Guess This Word!</h2>
            <div>
                <img id="image" src="./assets/images/black-white.jpg" width="40%" height="200">
            </div>

            <div>
                <h3 id="currentword">_ _ _ _ _</h3>
            </div>
            <div id="scoreboard">

                <div class="sidebar">
                    <h3>GUESSES LEFT:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>WINS:
                        <span id="winstracker"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>LOSSES:
                        <span id="losstracker"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>LETTERS YOU GUESSED WRONG:
                        <span id="playerguesses"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>
   
    <script src="assets/javascript/game.js"></script>
</body>
</html>
